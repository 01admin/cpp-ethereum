language: cpp
matrix:
    include:
        - os: linux
          dist: trusty
          sudo: required
        - os: osx
          osx_image: xcode7.1
        - os: osx
          osx_image: xcode7.3
before_install:
    - ./setup.sh
before_script:
    - mkdir build
    - cd build
    - cmake .. -DGUI=0
script:
    - make
