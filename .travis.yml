language: cpp
matrix:
    include:
        - os: linux
          dist: trusty
          sudo: required
before_install:
    - sudo apt-add-repository -y ppa:george-edison55/cmake-3.x
    - sudo add-apt-repository -y "deb http://llvm.org/apt/trusty/ llvm-toolchain-trusty-3.7 main"
    - wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add -
    - sudo add-apt-repository -y ppa:ethereum/ethereum-qt
    - sudo add-apt-repository -y ppa:ethereum/ethereum
    - sudo add-apt-repository -y ppa:ethereum/ethereum-dev
    - sudo apt-get -y update
    - sudo apt-get -y install build-essential git cmake language-pack-en-base libboost-all-dev libedit-dev libgmp-dev libleveldb-dev libminiupnpc-dev libcurl4-openssl-dev libcryptopp-dev libmicrohttpd-dev libjsoncpp-dev libjson-rpc-cpp-dev llvm-3.7-dev libz-dev opencl-headers
    - sudo dpkg-reconfigure locales
before_script:
    - mkdir build
    - cd build
    - cmake ..
script:
    - make eth ethminer ethkey
