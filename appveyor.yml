os: Visual Studio 2015
configuration:
    - Debug
    - RelWithDebInfo
clone_depth: 2
install:
    - cd deps && main.bat
before_build:
    - mkdir build
    - cd build
    - cmake -G "Visual Studio 14 2015 Win64" ..
build:
    project: build/cpp-ethereum.sln
